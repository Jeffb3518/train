<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Your Train!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- LINK TO FIREBASE GOES HERE -->

</head>
<body>

<div class="container">

    <br>

    <div class="jumbotron">
        <h1 class="text-center">Train Time!</h1>
    </div>

    <div class="row">
        <!-- Wells for displaying trains -->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schdule</h3>
                </div>
                <div class="panel-body">
                    <div id="full-member-list">
                        <table>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>  
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Add Train Panel-->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">

                    <!-- Add Trains (note the various input "types")-->
                    <form role="form">
                        <div class="form-group">
                            <label for="text">Train Time:</label>
                            <input type="text" class="form-control" id="trainTime">
                        </div>
                        <div class="form-group">
                            <label for="text">Destination:</label>
                            <input type="email" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="text">First Train Time:</label>
                            <input type="number" class="form-control" id="nextArrival">
                        </div>
                        <div class="form-group">
                            <label for="text">Frequency</label>
                            <input type="number" class="form-control" id="frequency">
                        </div>
                        <button type="button" class="btn btn-default" id="addTrain">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
